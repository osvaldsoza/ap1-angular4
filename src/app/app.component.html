<app-topo></app-topo>

<div *ngIf="jogoEmAndamento; else fimDeJogo">
    <app-painel (encerrarJogo)="encerrarJogo($event)"></app-painel>
</div>

<ng-template #fimDeJogo>
    <div *ngIf="tipoEncerramento === 'derrota'; else fimJogoVitoria" class="container" style="margin-top: 20px;">
        <div class="row">
            <div class="col">
                <h3 class="text text-danger">Fim de Jogo,você perdeu:S</h3>
                <button class="btn btn-primary" (click)="reiniciarJogo()">Jogar Novamente</button>
            </div>
        </div>
    </div>
</ng-template>

<ng-template #fimJogoVitoria>
    <div class="container" style="margin-top: 20px;">
        <div class="row">
            <div class="col">
                <h3 class="text text-success">Fim de Jogo,você ganhou:D</h3>
                <button class="btn btn-primary" (click)="reiniciarJogo()">Jogar Novamente</button>
            </div>
        </div>
    </div>
</ng-template>
